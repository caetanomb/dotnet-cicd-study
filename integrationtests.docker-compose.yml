version: '3.7'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: accountowner
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbuserpassword
    volumes:
      - dbdata:/var/lib/mysql
      - ./_MySQL_Init_Script:/docker-entrypoint-initdb.d
    restart: always
    ports:
      - "3306:3306"

  # accountownerapp:
  #   depends_on:
  #     - db
  #   image: my-registry:50000/caetanomb/accountowner:build-9
  #   ports:
  #     - "8080:80"
  
  integrationtests:
    depends_on:
      - db
    image: my-registry:50000/caetanomb/accountownerapp:test-B${BUILD_NUMBER}
    build:
      context: .
      dockerfile: IntegrationTests.Dockerfile
    environment:
      - TEAMCITY_PROJECT_NAME
volumes:
  dbdata: